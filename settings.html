<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <!-- Change title -->
    <h3>Flatiron Blog Timer</h3>

    <form id='input-form'>

      <label>Time to present:</label>
      <input type='number' min='0' id='time-period-minutes' placeholder='Minutes' />
      <span>:</span>
      <input type='number' min='0' id='time-period-seconds' placeholder='Seconds' />
      <br/>
      <label>Grace Period:</label>
      <input type='number' min='0' id='grace-period' placeholder='Grace period' />
      <span> seconds</span>
      <br/>
      <input type='submit' value='Save' />

    </form>

    <br/>

    <div id="timer-active-container">

      <label>Timer is active</label>
      <label class="switch">
        <input id='timer-active-input' type="checkbox">
        <span class="slider round"></span>
      </label>

    </div>

    <!-- Error content if applicable -->
    <div id="error-content" class="hidden">
    </div>

    <script src="settings.js"></script>

  </body>

</html>
